name: Deploy Nuxt3 to cPanel

on:
  push:
    branches:
      - main   # dÃ©ploiement quand on push sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Export static files
        run: npm run generate

      # DÃ©ploiement via FTP (classique cPanel)
      - name: ðŸ“‚ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.INFINITYFREE_FTP_SERVER }}
          username: ${{ secrets.INFINITYFREE_FTP_USERNAME }}
          password: ${{ secrets.INFINITYFREE_FTP_PASSWORD }}
          protocol: ftp
          local-dir: .output/public/   
          server-dir: /htdocs/   
